        async function mergeClips() {
            setStatus('Preparing merge...');
            if (clips.length < 1) {
                setStatus('Upload at least one clip.');
                return;
            }
            const fps = parseInt(fpsSelector.value, 10) || 16;
            const format = formatSelector.value;
            const skip = parseInt(frameSkip.value, 10) || 1;

            // Get format-specific options
            let bitrate, quality, dither;
            if (format === 'webm') {
                bitrate = parseInt(webmBitrate.value, 10) || 6000000;
            } else if (format === 'mp4') {
                bitrate = parseInt(mp4Bitrate.value, 10) || 5000000;
            } else if (format === 'gif') {
                quality = parseInt(gifQuality.value, 10) || 10;
                dither = gifDither.value === 'false' ? false : gifDither.value;
            }

            const { outputWidth, outputHeight } = getOutputDimensions();
            for (const clip of clips) {
                if (!clip.frames || !clip.frames.length) {
                    setStatus('Load frames for all clips before merging.');
                    return;
                }
            }
            const merged = getMergedSegments();
            const totalFrames = merged.totalFrames;

            if (!totalFrames) {
                setStatus('No frames to merge.');
                return;
            }
            if (!outputWidth || !outputHeight) {
                setStatus('Output dimensions could not be determined. Try WebM source or re-encode the inputs.');
                return;
            }
            if (!cropRect || cropRect.w <= 0 || cropRect.h <= 0) {
                setStatus('Crop box is not set.');
                return;
            }
            let cropRectSafe = clampCropRect(cropRect, outputWidth, outputHeight);
            if (cropRectSafe.w % 2 !== 0) cropRectSafe.w -= 1;
            if (cropRectSafe.h % 2 !== 0) cropRectSafe.h -= 1;
            if (cropRectSafe.w <= 0 || cropRectSafe.h <= 0) {
                setStatus('Crop box must be at least 2×2 pixels.');
                return;
            }
            if (cropRectSafe.w !== cropRect.w || cropRectSafe.h !== cropRect.h) {
                cropRect = { ...cropRectSafe };
                updateCropOverlay();
            }

            mergeBtnBottom.disabled = true;
            loading.classList.add('active');
            loading.textContent = 'Encoding...';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                const segments = merged.segments;
                const baseCanvas = document.createElement('canvas');
                baseCanvas.width = outputWidth;
                baseCanvas.height = outputHeight;
                const baseCtx = baseCanvas.getContext('2d', { willReadFrequently: true });

                // Calculate final output dimensions after size scaling
                const { width: finalWidth, height: finalHeight } = calculateOutputSize(cropRectSafe.w, cropRectSafe.h);

                // Calculate frame count with skipping
                const outputFrameCount = Math.ceil(totalFrames / skip);

                const encodeOptions = {
                    width: finalWidth,
                    height: finalHeight,
                    fps: fps,
                    frameCount: outputFrameCount,
                    getFrame: (outputIndex) => {
                        // Map output frame index to input frame index (with skipping)
                        const globalIndex = outputIndex * skip;
                        const segment = segments.find(seg => globalIndex >= seg.start && globalIndex <= seg.end);
                        if (!segment) return null;
                        const localIndex = segment.clip.startFrame + (globalIndex - segment.start);
                        return { frame: segment.clip.frames[localIndex], clip: segment.clip };
                    },
                    drawFrame: (ctx, frameData) => {
                        const sourceFrame = frameData.frame || frameData;
                        const sourceClip = frameData.clip;
                        const localCrop = sourceClip ? sourceClip.cropRect : null;
                        drawFrameToCanvas(baseCtx, sourceFrame, outputWidth, outputHeight, localCrop);
                        // Draw cropped region and scale to final size
                        ctx.drawImage(
                            baseCanvas,
                            cropRectSafe.x,
                            cropRectSafe.y,
                            cropRectSafe.w,
                            cropRectSafe.h,
                            0,
                            0,
                            finalWidth,
                            finalHeight
                        );
                    },
                    onProgress: ({ encodedFrames, totalFrames, phase }) => {
                        const progress = Math.round((encodedFrames / totalFrames) * 100);
                        progressBar.style.width = progress + '%';

                        // Show different message based on encoding phase (GIF has 2 phases)
                        if (phase === 'preparing') {
                            loading.textContent = `Preparing frames: ${encodedFrames}/${totalFrames} (${progress}%)`;
                        } else {
                            loading.textContent = `Encoding ${format.toUpperCase()}: ${encodedFrames}/${totalFrames} (${progress}%)`;
                        }
                    }
                };

                let blob, actualFormat;
                if (format === 'webm') {
                    encodeOptions.bitrate = bitrate;
                    blob = await encodeFramesWithCanvas(encodeOptions);
                    actualFormat = 'webm';
                } else if (format === 'mp4') {
                    encodeOptions.bitrate = bitrate;
                    blob = await encodeMp4(encodeOptions);
                    // Check actual format (may have fallen back to WebM)
                    actualFormat = blob._format || 'mp4';
                } else if (format === 'gif') {
                    encodeOptions.gifQuality = quality;
                    encodeOptions.gifDither = dither;
                    blob = await encodeGif(encodeOptions);
                    actualFormat = 'gif';
                }

                // Generate unique filename with timestamp
                const timestamp = Date.now();
                const filename = `merged-${timestamp}.${actualFormat}`;

                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = filename;
                downloadLink.click();

                // Show actual file size
                const actualMB = (blob.size / (1024 * 1024)).toFixed(2);
                const actualKB = (blob.size / 1024).toFixed(0);
                const actualSize = blob.size >= 1024 * 1024 ? `${actualMB} MB` : `${actualKB} KB`;

                // Update estimate with actual size
                estimatedSize.innerHTML = `<span style="color:#28a745;">${actualSize}</span> <span style="font-size:11px;color:#666;">(actual)</span>`;
                sizeDetails.textContent = `Successfully encoded ${outputFrameCount} frames as ${format.toUpperCase()} at ${finalWidth}×${finalHeight}px`;

                setStatus(`Exported ${clips.length} clip${clips.length > 1 ? 's' : ''} into ${outputFrameCount} frames (${finalWidth}×${finalHeight}px). File size: ${actualSize}`);
            } catch (error) {
                console.error('Merge failed', error);
                setStatus('Merge failed: ' + (error.message || 'Unknown error'));
            } finally {
                loading.classList.remove('active');
                progressContainer.style.display = 'none';
                mergeBtnBottom.disabled = false;
            }
        }

        function drawFrameToCanvas(ctx, frame, outW, outH, localCrop) {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, outW, outH);
            const srcW = frame.width || frame.displayWidth || frame.codedWidth;
            const srcH = frame.height || frame.displayHeight || frame.codedHeight;
            if (!srcW || !srcH) {
                ctx.drawImage(frame, 0, 0, outW, outH);
                return;
            }
            let crop = null;
            if (localCrop) {
                crop = clampCropRect(localCrop, srcW, srcH);
            }
            const cropW = crop ? crop.w : srcW;
            const cropH = crop ? crop.h : srcH;
            const srcRatio = cropW / cropH;
            const drawW = outW;
            const drawH = outW / srcRatio;
            if (crop) {
                ctx.drawImage(frame, crop.x, crop.y, cropW, cropH, 0, 0, drawW, drawH);
            } else {
                ctx.drawImage(frame, 0, 0, drawW, drawH);
            }
        }


    </script>
